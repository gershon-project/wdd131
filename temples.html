<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album - Gershon Arthur</title>
    <meta name="description" content="A beautiful collection of LDS temples from around the world showcasing sacred architecture and spiritual landmarks.">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h2>Temple Album</h2>
        <button id="menu-button" aria-label="Toggle navigation menu">☰</button>

            <a href="#" class="active">Home</a>

    <main>
        <h1>Sacred Temples Around the World</h1>
        
        <figure data-year="1893" data-size="large">
            <img src="images/temple.jpg" alt="Salt Lake Temple in Utah with beautiful architecture" width="400" height="250" loading="lazy">

        </figure>

        <figure data-year="1877" data-size="large">
            <img src="images/temple.jpg" width="400" height="250" loading="lazy">

            <img src="images/temple.jpg" alt="Boston Temple surrounded by trees" width="400" height="250" loading="lazy">

        </figure>

        <figure data-year="2004" data-size="small">
            <img src="images/temple.jpg" width="400" height="250" loading="lazy">
            <figcaption>Manhattan Temple</figcaption>

        <figure data-year="1888" data-size="large">
            <img src="images/temple.jpg" alt="Manti Temple on hillside in Utah" width="400" height="250" loading="lazy">

        <figure data-year="2016" data-size="small">
            <img src="images/temple.jpg" width="400" height="250" loading="lazy">

            <img src="images/temple.jpg" alt="Rome Italy Temple with beautiful gardens" width="400" height="250" loading="lazy">

        <figure data-year="1919" data-size="large">

        </figure>
